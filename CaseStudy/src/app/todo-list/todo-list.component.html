
<div class="container">
    <h3> Your Todos </h3>

    <div *ngFor="let emp of todolist" class="div1">
        <app-todo [todos]="emp">
            <button (click)="delete(emp)" class="btn btn-danger"> Remove </button>
        </app-todo>
    </div>
      
    <div class="container" *ngIf="todolist.length>0">
        <p class = "para"> {{todolist.length}} Todos Remaining ..... </p>
    </div>

        <div class="container" *ngIf="todolist.length <=0">
            <p class="para"> No todos to display ....</p>
        </div> 
</div>
